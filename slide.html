<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Text</title>
  <style>
    .animated-text {
        margin-left: 150px;
      margin-top: 150px;
      font-size: 30px;
      color: orange;
      transition: color 0.5s ease;
      cursor: pointer;
    }

    .animated-text:hover {
      color: yellow;
      animation: bounce 2s ease;
    }

    @keyframes bounce {
      0%   { transform: scale(1.2) translateX(0); }
      20%  { transform: scale(1.2) translateX(50px); }
      40%  { transform: scale(1.2) translateX(0); }
      60% { transform: scale(1.2) translateY(-20px);}
      80% { transform: scale(1.2) translateY(20px); }
      100% { transform: scale(1.2) translateY(0); }
    }
  </style>
</head>
<body>

  <p class="animated-text">Hover over me!</p>

</body>
</html>
