<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with list</title>
</head>
<body>
    <table border="1">
        <th>Student name</th>
        <th>Details</th>
        <tr>
            <td>Sathish</td>
            <td>
                <ul>
                    <li>Age: 19</li>
                    <li>Grade: A</li>
                    <li>Male</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Maha</td>
            <td>
                <ul>
                    <li>Age: 18</li>
                    <li>Grade: O</li>
                    <li>Female</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Mathesh</td>
            <td>
                <ol>
                    <li>Age: 20</li>
                    <li>Grade: B+</li>
                    <li>Male</li>
                </ol>
            </td>
        </tr>
        <tr>
            <td>Seetha</td>
            <td>
                <ol>
                    <li>Age: 20</li>
                    <li>Grade: B</li>
                    <li>Female</li>
                </ol>
            </td>
        </tr>
    </table>
</body>
</html>
