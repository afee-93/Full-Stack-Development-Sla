<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Text</title>
  <style>
    .animated-text {
      margin-left: 150px;
      margin-top: 150px;
      font-size: 30px;
      color: blue;
      display: inline-block;
      transition: color 0.5s ease;
      cursor: pointer;
    }

    .animated-text:hover {
      color: red;
      animation: bounce 3s ease;
    }

    @keyframes bounce {
      0%   { transform: scale(1.2) translateY(0); }
      25%  { transform: scale(1.2) translateY(50px); }
      50%  { transform: scale(1.2) translateY(-50px); }
      100% { transform: scale(1.2) translateY(0); }
    }
  </style>
</head>
<body>

  <p class="animated-text">Hover over me!</p>

</body>
</html>
